name: PASS Checker

on:
  schedule:
    - cron: "*/2 * * * *"   # draait elke 15 min (pas aan naar */5 voor elke 5 min)
  workflow_dispatch: {}       # handmatig starten via Actions

permissions:
  contents: write             # nodig om state.json terug te kunnen pushen

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv requests
          python -m playwright install --with-deps chromium

      - name: Run checker
        env:
          PASS_USER: ${{ secrets.PASS_USER }}
          PASS_PASS: ${{ secrets.PASS_PASS }}
          BASE_URL:  ${{ secrets.BASE_URL }}
          CALENDAR_URL: ""  # leeg laten: via de 'Schedule'-knop
          CALENDAR_SELECTOR: ${{ secrets.CALENDAR_SELECTOR }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          HEADLESS: "true"
          TEST_PING_WHEN_NO_DAYS: ${{ secrets.TEST_PING_WHEN_NO_DAYS }}
        run: |
          python check_pass.py

      - name: Commit state.json if changed
        run: |
          if [ -f "state.json" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json || true
            if ! git diff --cached --quiet; then
              git commit -m "chore: update state.json [skip ci]"
              git push
            fi
          fi
