name: PASS Checker

on:
  schedule:
    - cron: "*/5 * * * *"   # elke 5 minuten
  workflow_dispatch: {}      # handmatig starten

permissions:
  contents: write            # nodig om state.json te kunnen committen (optioneel)

concurrency:
  group: pass-checker
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Installeer Playwright + Chromium + overige libs
      - name: Install dependencies and browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv requests
          python -m playwright install --with-deps chromium

      # (optioneel) snelle check dat secrets/flags aanwezig zijn
      - name: Debug env presence
        run: |
          python - << 'PY'
          import os
          for k in [
            "PASS_USER","PASS_PASS","BASE_URL",
            "TELEGRAM_BOT_TOKEN","TELEGRAM_CHAT_ID",
            "FRIEND_TELEGRAM_BOT_TOKEN","FRIEND_TELEGRAM_CHAT_ID",
            "AUTO_BOOK","HEADLESS","TEST_PING_WHEN_NO_DAYS","BOOKING_TEST_MODE"
          ]:
            print(f"{k}: ", "set" if os.getenv(k) else "MISSING")
          PY
        env:
          PASS_USER:  ${{ secrets.PASS_USER }}
          PASS_PASS:  ${{ secrets.PASS_PASS }}
          BASE_URL:   ${{ secrets.BASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          FRIEND_TELEGRAM_BOT_TOKEN: ${{ secrets.FRIEND_TELEGRAM_BOT_TOKEN }}
          FRIEND_TELEGRAM_CHAT_ID:   ${{ secrets.FRIEND_TELEGRAM_CHAT_ID }}
          AUTO_BOOK:  ${{ secrets.AUTO_BOOK }}
          HEADLESS:   ${{ secrets.HEADLESS }}
          TEST_PING_WHEN_NO_DAYS: ${{ secrets.TEST_PING_WHEN_NO_DAYS }}
          BOOKING_TEST_MODE: ${{ secrets.BOOKING_TEST_MODE }}

      - name: Run checker
        env:
          # Login / navigatie
          PASS_USER:  ${{ secrets.PASS_USER }}
          PASS_PASS:  ${{ secrets.PASS_PASS }}
          BASE_URL:   ${{ secrets.BASE_URL }}
          CALENDAR_URL: ""
          CALENDAR_SELECTOR: ${{ secrets.CALENDAR_SELECTOR }}

          # Telegram (jij)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          NOTIFY_PREFIX: "[Beau] "

          # Telegram (vriend)
          FRIEND_TELEGRAM_BOT_TOKEN: ${{ secrets.FRIEND_TELEGRAM_BOT_TOKEN }}
          FRIEND_TELEGRAM_CHAT_ID:   ${{ secrets.FRIEND_TELEGRAM_CHAT_ID }}
          FRIEND_NOTIFY_PREFIX: "[Philip] "

          # Flags/opties (strings)
          AUTO_BOOK:  ${{ secrets.AUTO_BOOK }}                # bv. "true"
          HEADLESS:   ${{ secrets.HEADLESS }}                 # bv. "true"
          TEST_PING_WHEN_NO_DAYS: ${{ secrets.TEST_PING_WHEN_NO_DAYS }}   # "false"
          BOOKING_TEST_MODE: ${{ secrets.BOOKING_TEST_MODE }} # "none" | "inject" | "dry-run"
        run: python check_pass.py

      # Artefacts voor debug (html/png/state)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pass-checker-artifacts
          path: |
            *.png
            *.html
            state.json
          if-no-files-found: ignore

